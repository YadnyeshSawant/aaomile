<!-- src/main/resources/templates/create-event.html -->
<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <section id="content" class="py-5">
        <div class="container">
            <h1 class="display-3 fw-bold lh-1 mb-3">Create a New Event</h1>
            <form id="eventForm">
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="eventTitle" required>
                </div>
                <div class="mb-3">
                    <label for="eventLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="eventLocation" required>
                </div>
                <div class="mb-3">
                    <label for="eventPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="eventPrice" required>
                </div>
                <div class="mb-3">
                    <label for="eventVenue" class="form-label">Venue</label>
                    <input type="text" class="form-control" id="eventVenue" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="eventDate" required>
                </div>
                <div class="mb-3">
                    <label for="eventImage" class="form-label">Event Image</label>
                    <input type="file" class="form-control" id="eventImage" accept="image/*" required>
                </div>
                <button type="submit" id="submit_event" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </section>
    
</body>
</html>
