<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>page to display all workshop events</h1>
    <div th:unless="${workshopEvent.empty}">
        <div th:each="workshop : ${workshopEvent}">
          <p data-th-text="${workshop.eventId}"><span>Event Id</span></p>
          <p data-th-text="${workshop.eventName}"></p>
          <p data-th-text="${workshop.eventDiscription}">
            <span>Event Dicription</span>
          </p>
          <p data-th-text="${workshop.eventGenre}"><span>Event Genre</span></p>
          <p data-th-text="${workshop.eventType}"><span>Event Type</span></p>
          <img  class="w-500 h-500" th:src="@{${workshop.eventBanner}}" >
          <p data-th-text="${workshop.cloudBannerId}"><span>Event Banner</span></p>
          <p data-th-text="${workshop.eventDate}"><span>Event Date</span></p>
          <p data-th-text="${workshop.eventTime}"><span>Event Time</span></p>
          <p data-th-text="${workshop.eventVenue}"><span>Event Venue</span></p>
          <p data-th-text="${workshop.eventAddress}"><span>Event Address</span></p>
          <p data-th-text="${workshop.eventCity}"><span>Event City</span></p>
          <p data-th-text="${workshop.eventState}"><span>Event State</span></p>
          <p data-th-text="${workshop.eventPincode}"><span>Event PinCode</span></p>
          <p data-th-text="${workshop.eventDuration}">
            <span>Event Duration</span>
          </p>
          <p data-th-text="${workshop.ticketType}"><span>Event ticketType</span></p>
          <p data-th-text="${workshop.ticketPrice}">
            <span>Event ticket Price</span>
          </p>
          <p data-th-text="${workshop.seates}"><span>Event Seates</span></p>
          <hr>
        </div>
      </div>
</body>
</html>
