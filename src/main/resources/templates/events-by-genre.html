<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${genre + ' Events'}">Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body >
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6" th:text="${genre + ' Events'}">Events</h2>
        
        <!-- No events message -->
        <div th:if="${#lists.isEmpty(events)}" class="text-center py-8">
            <p class="text-gray-600">No events found for this category.</p>
        </div>

        <!-- Events Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="event : ${events}" class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Event Image -->
                 <div class="h-56">
                    <img th:if="${event.eventBanner}" th:src="@{${event.eventBanner}}" 
                    class="w-full h-full object-cover" alt="Event banner">
                 </div>
                
                <div class="p-6">
                    <!-- Event Details -->
                    <h3 th:text="${event.eventName}" class="text-xl font-bold mb-2"></h3>
                    <p th:text="${event.eventDiscription}" class="text-gray-600 mb-4 line-clamp-2"></p>
                    
                    <!-- Date, Time & Location -->
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-gray-500">
                            <i class="far fa-calendar-alt w-5"></i>
                            <span th:text="${event.eventDate}"></span>
                            <i class="far fa-clock w-5 ml-4"></i>
                            <span th:text="${event.eventTime}"></span>
                        </div>
                        <div class="flex items-center text-gray-500">
                            <i class="fas fa-map-marker-alt w-5"></i>
                            <span th:text="${event.eventVenue + ', ' + event.eventCity}"></span>
                        </div>
                    </div>

                    <!-- Price & Duration -->
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-bold text-green-600" 
                              th:text="${'â‚¹' + event.ticketPrice}"></span>
                        <span class="text-sm text-gray-500" 
                              th:text="${event.eventDuration}"></span>
                    </div>

                    <!-- Action Button -->
                    <a th:href="@{'/event/' + ${event.eventId}}" 
                       class="block w-full text-center bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
