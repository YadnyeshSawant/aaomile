    <!-- Registration 3 - Bootstrap Brain Component -->
    <section id="content" class="p-3">
      <div class="container1 bg-prime shadow-sm">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="p-3">
              <h3 class="text-center">Welcome!</h3>
              <img class="img-fluid rounded mx-auto d-block mb-3" th:src="@{/images/rb_557.png}" alt="BootstrapBrain Logo">
              <p class="text-center">Already have an account? <a href="login" class="link-primary">Sign in</a></p>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="p-3">
              <h2 class="text-center">Registration</h2>
              <h3 class="fs-6 text-secondary text-center">Enter your details to register</h3>
              <form data-th-action="@{'/login'}" method="post">
                <div class="row gy-3">
                  <div class="col-12">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Create Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="iAgree" name="iAgree">
                      <label class="form-check-label" for="iAgree">
                        I agree to the <a href="#" class="link-primary">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>
