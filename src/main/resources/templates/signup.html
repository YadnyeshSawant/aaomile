<!DOCTYPE html>
<html lang="en"  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaomile-Signup</title>
   
</head>
<body>
    <!-- Registration 3 - Bootstrap Brain Component -->

 <section id="content">
  <section>
    <div class="flex flex-col items-center justify-center px-6 py-1 mx-auto  ">
        
        <div class="w-full bg-gray-400 rounded-xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-700 dark:border-gray-700">
            <div class="p-5 space-y-5 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight  text-gray-900 md:text-2xl dark:text-white">
                    Create an account
                </h1>
                <form data-th-action="@{'/register'}" data-th-object="${userReg}" method="post" class="space-y-5 md:space-y-9  ">
                  <div class="col-12">
                    <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white form-label">First Name </label>
                    <input type="text" class="bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-400" name="firstName" id="firstName" data-th-field="*{firstName}" placeholder="First Name" required="">
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white form-label">Last Name  </label>
                    <input type="text" class="bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-400" name="lastName" id="lastName" data-th-field="*{lastName}"placeholder="Last Name" required="">
                  </div>
                  <div class="col-12">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white form-label">Email </label>
                    <input type="email" class="bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-400" name="email" id="email"  data-th-field="*{email}"placeholder="name@example.com"  required="">
                  </div>
                  <div class="col-12">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white form-label">Create Password  </label>
                    <input type="password" class="bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-200 dark:focus:border-red-400" name="password" id="password" data-th-field="*{password}" placeholder="Password" required="">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="iAgree" name="iAgree">
                      <label class="form-check-label text-gray-300" for="iAgree">
                        I agree to the <a href="#" class="link-primary text-red-500">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  
                   
                  <input type="submit" value="Signup" class="w-full text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                </form>
                
            </div>
        </div>
    </div>
  </section>
</section>
    </body>
    <script>
      console.log("Home page");
    </script>
</html>
