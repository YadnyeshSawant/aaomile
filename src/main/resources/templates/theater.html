<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>page to display all theater</h1>
    <div th:unless="${theaterEvent.empty}">
        <div th:each="theater : ${theaterEvent}">
          <p data-th-text="${theater.eventId}"><span>Event Id</span></p>
          <p data-th-text="${theater.eventName}"></p>
          <p data-th-text="${theater.eventDiscription}">
            <span>Event Dicription</span>
          </p>
          <p data-th-text="${theater.eventGenre}"><span>Event Genre</span></p>
          <p data-th-text="${theater.eventType}"><span>Event Type</span></p>
          <img  class="w-500 h-500" th:src="@{${theater.eventBanner}}" >
          <p data-th-text="${theater.cloudBannerId}"><span>Event Banner</span></p>
          <p data-th-text="${theater.eventDate}"><span>Event Date</span></p>
          <p data-th-text="${theater.eventTime}"><span>Event Time</span></p>
          <p data-th-text="${theater.eventVenue}"><span>Event Venue</span></p>
          <p data-th-text="${theater.eventAddress}"><span>Event Address</span></p>
          <p data-th-text="${theater.eventCity}"><span>Event City</span></p>
          <p data-th-text="${theater.eventState}"><span>Event State</span></p>
          <p data-th-text="${theater.eventPincode}"><span>Event PinCode</span></p>
          <p data-th-text="${theater.eventDuration}">
            <span>Event Duration</span>
          </p>
          <p data-th-text="${theater.ticketType}"><span>Event ticketType</span></p>
          <p data-th-text="${theater.ticketPrice}">
            <span>Event ticket Price</span>
          </p>
          <p data-th-text="${theater.seates}"><span>Event Seates</span></p>
          <hr>
        </div>
      </div>
</body>
</html>
