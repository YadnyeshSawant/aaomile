<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
</head>
<body>
    <section id="content" class="pt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <!-- Event Banner -->
                <img th:src="@{${event.eventBanner}}" class="w-full h-96 object-cover" alt="Event banner">
                
                <div class="p-6">
                    <!-- Event Header -->
                    <div class="mb-6">
                        <h1 th:text="${event.eventName}" class="text-3xl font-bold text-gray-900 dark:text-white mb-2"></h1>
                        <p th:text="${event.eventDiscription}" class="text-gray-600 dark:text-gray-300"></p>
                    </div>

                    <!-- Event Details Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Date and Time -->
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <i class="far fa-calendar-alt w-6 text-red-500"></i>
                                <span th:text="${event.eventDate}" class="ml-2 text-gray-700 dark:text-gray-300"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-clock w-6 text-red-500"></i>
                                <span th:text="${event.eventTime}" class="ml-2 text-gray-700 dark:text-gray-300"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-hourglass-half w-6 text-red-500"></i>
                                <span th:text="${event.eventDuration}" class="ml-2 text-gray-700 dark:text-gray-300"></span>
                            </div>
                        </div>

                        <!-- Location and Price -->
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt w-6 text-red-500"></i>
                                <span th:text="${event.eventVenue + ', ' + event.eventCity}" 
                                      class="ml-2 text-gray-700 dark:text-gray-300"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-ticket-alt w-6 text-red-500"></i>
                                <span th:text="${'â‚¹' + event.ticketPrice}" 
                                      class="ml-2 text-2xl font-bold text-green-600"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Booking Section -->
                    <div class="mt-8">
                        <a href="/Events-details" class="w-full md:w-auto px-8 py-3 bg-red-500 text-white rounded-lg 
                                     hover:bg-red-600 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            Book Now
                         </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
