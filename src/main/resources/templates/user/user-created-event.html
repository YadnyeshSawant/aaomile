<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Created Events</title>
</head>
<body>
<section id="content" class="py-12 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold dark:text-white">My Created Events</h1>
            <p class="dark:text-white text-slate-950">Manage your events</p>
        </div>

        <!-- Events Table Panel -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <!-- Table Header -->
            <div class="grid grid-cols-5 bg-gray-50 border-b">
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event ID</div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name</div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</div>
            </div>

            <!-- Dynamic Event Rows -->
            <div th:unless="${createdEvent.empty}"  class="divide-y divide-gray-200">
                <div th:each="created: ${createdEvent}" class="grid grid-cols-5 hover:bg-gray-50">
                    <div class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text=" ${created.eventId}" >EVT001</div>
                    <div class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" data-th-text="${created.eventName}">Event Name</div>
                    <div class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" data-th-text="${created.eventDate}">Jan 01, 2024</div>
                    <div class="px-6 py-4 whitespace-nowrap">
                        <!-- <span th:class="${event.status == 'ACTIVE'} ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'"
                              th:text="${event.status}">Status</span> -->
                    </div>
                    <div class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-3">
                            
                            <a  th:href="@{'event/user-created-event/' + ${created.eventId} + '/createdEventSetting'}"
                               class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">View</a>
                          
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${createdEvent.empty}" class="text-center py-12">
                <div class="mb-4">
                    <i class="fas fa-calendar-times text-4xl text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No Events Created</h3>
                <p class="text-gray-600 mb-6">You haven't created any events yet.</p>
                <a href="/user/CreateEvent" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    Create New Event
                </a>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    function deleteEvent(eventId) {
        if (confirm('Are you sure you want to delete this event?')) {
            fetch(`/api/events/${eventId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete event. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the event.');
            });
        }
    }
</script>
</body>
</html>
