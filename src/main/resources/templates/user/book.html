<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="content">
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-2xl mx-auto">
              <div class="flex items-center space-x-5">
                <div class="block pl-2 font-semibold text-xl text-gray-700">
                  <h2 class="leading-relaxed">Event Booking</h2>
                  <p class="text-sm text-gray-500 font-normal leading-relaxed">Please fill in your details to book the event</p>
                </div>
              </div>
              <form class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                  <!-- Name Field -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Full Name</label>
                    <input type="text" 
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" 
                      placeholder="Enter your full name">
                  </div>
      
                  <!-- Email Field -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Email</label>
                    <input type="email" 
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" 
                      placeholder="Enter your email">
                  </div>
      
                  <!-- Event Selection -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Select Event</label>
                    <select class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                      <option value="">Select an event</option>
                      <option value="comedy">Comedy Show</option>
                      <option value="music">Music Concert</option>
                      <option value="workshop">Workshop</option>
                      <option value="exhibition">Exhibition</option>
                      <option value="theater">Theater</option>
                      <option value="hackathon">Hackathon</option>
                    </select>
                  </div>
      
                  <!-- Number of Tickets -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Number of Tickets</label>
                    <input type="number" 
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" 
                      min="1" 
                      placeholder="Enter number of tickets">
                  </div>
      
                  <!-- Date Selection -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Event Date</label>
                    <input type="date" 
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                  </div>
      
                  <!-- Special Requirements -->
                  <div class="flex flex-col">
                    <label class="leading-loose">Special Requirements (Optional)</label>
                    <textarea 
                      class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" 
                      rows="3" 
                      placeholder="Any special requirements or requests?"></textarea>
                  </div>
                </div>
      
                <!-- Form Buttons -->
                <div class="pt-4 flex items-center space-x-4">
                  <button class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none hover:bg-gray-100 border">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg> Cancel
                  </button>
                  <button class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none hover:bg-blue-600">
                    Book Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      <script>
        
      </script>
  
</body>
</html>
