<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="content">
        <div class="ticket-booking-container">
            <h2 class="font-extrabold text-4xl pb-5 text-center text-black  dark:text-white">Booking Details</h2>
            <form id="bookingForm" class="bg-white rounded-lg shadow-xl p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Left: Image Section -->
                    <div class="w-full h-full md:w-1/3">
                        <img th:if="${event.eventBanner}" 
                             th:src="@{${event.eventBanner}}"
                             alt="Event Image" 
                             class="w-full h-full object-cover rounded-lg shadow-sm">
                    </div>
        
                    <!-- Middle: Ticket Price Section -->
                    <div class="w-full md:w-1/3 flex flex-col justify-center">
                        <div class="ticket-price-container text-center">
                            <h3 class="text-xl font-semibold mb-4">Amount to Pay</h3>
                            <p class="text-3xl font-bold text-red-600 mb-4">
                                â‚¹<span id="totalAmount" th:text="${event.ticketPrice}">500</span>
                            </p>
                            
                            <!-- Ticket Quantity Selector -->
                            <div class="flex items-center justify-center gap-4 mb-4">
                                <button type="button" 
                                        id="decrementBtn"
                                        class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center">
                                    <span class="text-xl font-bold">-</span>
                                </button>
                                
                                <input type="number" 
                                       id="ticketQuantity"
                                       name="ticketQuantity"
                                       value="1" 
                                       min="1" 
                                       th:max="${event.seates}"
                                       class="w-16 text-center py-2 border rounded-md">
                                
                                <button type="button" 
                                        id="incrementBtn"
                                        class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center">
                                    <span class="text-xl font-bold">+</span>
                                </button>
                            </div>
                        </div>
        
                        <!-- User Details Section -->
                        <div class="mt-6 space-y-4">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" 
                                       id="fullName"
                                       name="fullName"
                                       required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
        
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" 
                                       id="email"
                                       name="email"
                                       required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
        
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" 
                                       id="phone"
                                       name="phone"
                                       required
                                       pattern="[0-9]{10}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            </div>
                        </div>
                    </div>
        
                    <!-- Right: Event Details Section -->
                    <div class="w-full md:w-1/3">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h2 class="text-xl font-bold text-gray-800 mb-4" th:text="${event.eventName}">
                                Event Name
                            </h2>
                            
                            <div class="space-y-3">
                                <div class="flex items-center text-gray-600">
                                    <i class="far fa-calendar mr-3"></i>
                                    <span th:text="${event.eventDate}">March 15, 2024</span>
                                </div>
                                
                                <div class="flex items-center text-gray-600">
                                    <i class="far fa-clock mr-3"></i>
                                    <span th:text="${event.eventTime}">7:00 PM</span>
                                </div>
                                
                                <div class="flex items-center text-gray-600">
                                    <i class="fas fa-map-marker-alt mr-3"></i>
                                    <span th:text="${event.eventVenue}">Venue Name</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Hidden Fields -->
                <input type="hidden" name="eventId" th:value="${event.eventId}">
                <input type="hidden" name="totalAmount" id="hiddenTotalAmount">
        
                <!-- Bottom: Payment Button -->
                <div class="mt-6 text-center">
                    <button type="submit" 
                            id="paymentBtn" 
                            class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Proceed to Payment
                    </button>
                </div>
            </form>
        </div>
        
        
    </section>
     <script> 
     // Add this at the start of your DOMContentLoaded function
console.log('DOM Elements:', {
    basePrice: document.getElementById('totalAmount'),
    ticketQuantity: document.getElementById('ticketQuantity'),
    incrementBtn: document.getElementById('incrementBtn'),
    decrementBtn: document.getElementById('decrementBtn'),
    paymentBtn: document.getElementById('paymentBtn')
});

document.addEventListener('DOMContentLoaded', function() {
    // Get DOM elements
    const basePrice = parseFloat(document.getElementById('totalAmount').textContent);
    const maxTickets = parseInt(document.getElementById('ticketQuantity').getAttribute('max'));
    const ticketQuantity = document.getElementById('ticketQuantity');
    const incrementBtn = document.getElementById('incrementBtn');
    const decrementBtn = document.getElementById('decrementBtn');
    const totalAmount = document.getElementById('totalAmount');
    const hiddenTotalAmount = document.getElementById('hiddenTotalAmount');
    const bookingForm = document.getElementById('bookingForm');

    // Function to update total amount
    function updateTotal() {
        const quantity = parseInt(ticketQuantity.value);
        const total = basePrice * quantity;
        totalAmount.textContent = total.toFixed(2);
        hiddenTotalAmount.value = total.toFixed(2);
    }

    // Add event listeners for buttons
    incrementBtn.addEventListener('click', function() {
        const currentValue = parseInt(ticketQuantity.value);
        if (currentValue < maxTickets) {
            ticketQuantity.value = currentValue + 1;
            updateTotal();
        }
    });

    decrementBtn.addEventListener('click', function() {
        const currentValue = parseInt(ticketQuantity.value);
        if (currentValue > 1) {
            ticketQuantity.value = currentValue - 1;
            updateTotal();
        }
    });

    // Add input validation
    ticketQuantity.addEventListener('input', function(e) {
        let value = parseInt(e.target.value);
        if (isNaN(value) || value < 1) {
            e.target.value = 1;
        } else if (value > maxTickets) {
            e.target.value = maxTickets;
        }
        updateTotal();
    });

    // Phone number validation
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });

    // Form submission
    bookingForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Basic validation
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!fullName || !email || !phone || phone.length !== 10) {
            alert('Please fill all fields correctly');
            return;
        }

        // Create form data
        const formData = new FormData(this);

        // Submit to payment endpoint
        fetch('/initiate-payment', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.paymentUrl;
            } else {
                alert('Error initiating payment. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
        });
    });

    // Initialize total on page load
    updateTotal();
});

    </script>
    
  </body>
</html>
