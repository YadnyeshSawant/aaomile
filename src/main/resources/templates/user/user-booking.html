<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKNJOY - Payment</title>
    
</head>
<body>
   <section id="content"  class="py-12 pb-96 px-4 md:px-8 max-w-screen-xl mx-auto">
    <div class=" mx-auto  ">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-extrabold text-center dark:text-white text-indigo-900">My Booked Events</h1>
            <p class="dark:text-white text-center underline text-indigo-950">View your booking history</p>
        </div>

        <!-- Events Table Panel -->
        <div class=" shadow-xl rounded-md w-auto">
            <!-- Table Header -->
            <div class="grid grid-cols-7 gap-3 dark:bg-gray-500 bg-gray-50 text-black dark:text-white  border-b">
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Booking ID</div>
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Event Name</div>
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Date</div>
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Tickets</div>
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Amount</div>
                <div class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">Transaction ID</div>
            </div>

            <!-- Dynamic Booking Rows -->
            <div th:unless="${bookedEvents.isEmpty}" class="">
                <div th:each="booking : ${bookedEvents}" class="grid grid-cols-7 gap-8 bg-gray-100 dark:bg-slate-500 hover:bg-gray-200 dark:hover:bg-slate-600">
                    <!-- Booking ID -->
                    <div class="px-6 py-4 whitespace-nowrap text-sm " th:text="${booking.bookingId}"></div>

                    <!-- Event Name -->
                    <div class="px-1 py-4 whitespace-nowrap text-sm " th:text="${booking.eventName}"></div>

                    <!-- Event Date -->
                    <div class="px-6 py-4 whitespace-nowrap text-sm " th:text="${booking.eventDate}"></div>

                    <!-- Number of Tickets -->
                    <div class="px-6 py-4 whitespace-nowrap text-sm " th:text="${booking.seates}"></div>

                    <!-- Amount -->
                    <div class="px-6 py-4 whitespace-nowrap text-sm " th:text="'â‚¹' + ${booking.amount}"></div>

                    <!-- Status -->
                    <div class="px-6 py-4 whitespace-nowrap" th:text="${booking.transactionId}">
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${bookedEvents.isEmpty}" class="text-center py-12">
                <div class="mb-4">
                    <i class="fas fa-ticket-alt text-4xl text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No Bookings Found</h3>
                <p class="text-gray-600 mb-6">You haven't booked any events yet.</p>
                <a href="/Events-details" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">
                    Explore Events
                </a>
            </div>
        </div>

       
    </div>
   </section>
 <script>

 </script>
</body>
</html>
