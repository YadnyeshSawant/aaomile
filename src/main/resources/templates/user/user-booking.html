<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKNJOY - Payment</title>
    
</head>
<body>
<section id="content" class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Complete Your Booking</h2>
            <p class="text-lg text-gray-600">Welcome, <span th:text="${loggedInUser.firstName}">User</span></p>
        </div>

        <!-- Horizontal Layout -->
        <div class="horizontal-container bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Event Image -->
            <div class="event-image">
                <img th:src="${booking.event.imageUrl}" alt="Event Image" class="w-full h-full object-cover">
            </div>

            <!-- Event Details -->
            <div class="event-details">
                <h3 class="text-2xl font-bold text-gray-900" th:text="${booking.event.name}">Event Name</h3>
                <div class="text-gray-600 mt-4">
                    <p><i class="fas fa-calendar mr-2"></i><span th:text="${#temporals.format(booking.event.date, 'MMMM d, yyyy')}">Date</span></p>
                    <p><i class="fas fa-clock mr-2"></i><span th:text="${#temporals.format(booking.event.time, 'h:mm a')}">Time</span></p>
                    <p><i class="fas fa-map-marker-alt mr-2"></i><span th:text="${booking.event.location}">Location</span></p>
                </div>
                <div class="mt-4 font-semibold">
                    <span>Total Amount: ₹</span><span class="text-red-600" th:text="${#numbers.formatDecimal(booking.totalAmount, 0, 'COMMA', 0, 'POINT')}">0</span>
                </div>
            </div>
        </div>

        <!-- Input Sections -->
        <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- User Input Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 input-section">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Enter Your Details</h3>
                <form th:action="@{/update-user-info}" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm" required>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Update Info</button>
                    </div>
                </form>
            </div>

            <!-- Payment Options Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 input-section">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Select Payment Method</h3>
                <form id="paymentForm" th:action="@{/process-payment}" method="POST">
                    <!-- Hidden Fields -->
                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                    <input type="hidden" name="amount" th:value="${booking.totalAmount}">

                    <!-- Payment Options -->
                    <div class="space-y-4">
                        <div>
                            <input type="radio" id="upi" name="paymentMethod" value="upi" class="hidden peer" required>
                            <label for="upi" class="block border p-4 rounded-lg cursor-pointer peer-checked:border-red-500 peer-checked:ring-2 peer-checked:ring-red-500 hover:bg-gray-50">
                                <i class="fas fa-mobile-alt text-red-500 mr-2"></i> UPI Payment
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="card" name="paymentMethod" value="card" class="hidden peer" required>
                            <label for="card" class="block border p-4 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:ring-2 peer-checked:ring-blue-500 hover:bg-gray-50">
                                <i class="fas fa-credit-card text-blue-500 mr-2"></i> Credit/Debit Card
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="netbanking" name="paymentMethod" value="netbanking" class="hidden peer" required>
                            <label for="netbanking" class="block border p-4 rounded-lg cursor-pointer peer-checked:border-green-500 peer-checked:ring-2 peer-checked:ring-green-500 hover:bg-gray-50">
                                <i class="fas fa-university text-green-500 mr-2"></i> Net Banking
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-red-600 text-white py-3 px-6 rounded-lg font-semibold mt-6 hover:bg-red-700 transition">
                        Pay ₹<span th:text="${#numbers.formatDecimal(booking.totalAmount, 0, 'COMMA', 0, 'POINT')}">0</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
