<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Setting</title>
</head>
<body>
    <section id="content" class="container mx-auto px-4 py-8">
        <!-- Banner Section -->
        <div class="relative w-full h-[300px] overflow-hidden rounded-lg shadow-xl">
            <!-- Blurred Background -->
            <div class="absolute inset-0 bg-black">
                <img th:if="${eventSetting.eventBanner}" th:src="@{${eventSetting.eventBanner}}"
                    class="w-full h-full object-cover blur-3xl scale-110 opacity-50"
                    alt="Blurred background">
            </div>
            
            <!-- Main Banner Container -->
            <div class="relative max-w-4xl mx-auto h-full flex items-center justify-center">
                <!-- Main Banner Image -->
                <img th:if="${eventSetting.eventBanner}" th:src="@{${eventSetting.eventBanner}}"
                    class="max-h-[300px] w-auto object-contain shadow-2xl"
                    alt="Event banner">
                 
            </div>
        </div>
    

        <!-- Content Section -->
        <div class="container mx-auto px-4  relative z-10">
            <!-- Main Content Card -->
            <div class="max-w-full mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl">
                <!-- Event Header -->
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 th:text="${eventSetting.eventName}" 
                                class="text-3xl font-bold text-gray-900 dark:text-white mb-2"></h1>
                            <div class="flex items-center space-x-4 mb-2">
                                <span class="bg-red-100 text-red-800 text-sm font-medium px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300" th:text="${eventSetting.eventGenre}"></span>
                                <span class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300" th:text="${eventSetting.eventType}"></span>
                                <span class="text-gray-600 dark:text-gray-400">
                                    <i class="fas fa-users mr-2"></i>
                                    2.5k+ interested
                                </span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600 dark:text-gray-400">Starting from</p>
                            <p class="text-3xl font-bold text-green-600" th:text="${'â‚¹' + eventSetting.ticketPrice}"></p>
                        </div>
                    </div>
                </div>
    
                <!-- Event Details Grid -->
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div class="space-y-4">
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-3">Date & Time</h3>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <i class="far fa-calendar-alt w-6 text-red-500"></i>
                                    <span th:text="${eventSetting.eventDate}" 
                                          class="ml-2 text-gray-700 dark:text-gray-300"></span>
                                </div>
                                <div class="flex items-center">
                                    <i class="far fa-clock w-6 text-red-500"></i>
                                    <span th:text="${eventSetting.eventTime}" 
                                          class="ml-2 text-gray-700 dark:text-gray-300"></span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-hourglass-half w-6 text-red-500"></i>
                                    <span th:text="${eventSetting.eventDuration}" 
                                          class="ml-2 text-gray-700 dark:text-gray-300"></span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">                          
                                <a href="https://www.google.com/maps/@20.0374633,73.806616,15z?entry=ttu&g_ep=EgoyMDI1MDExMC4wIKXMDSoASAFQAw%3D%3D" class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                                    <h3 class="font-semibold text-gray-900 dark:text-white mb-3">Venue</h3>
                                    <div class="flex items-center">
                                        <i class="fas fa-map-marker-alt w-6 text-red-500"></i>
                                        <div class="ml-2">
                                            <p class="text-gray-700 dark:text-gray-300" th:text="${eventSetting.eventVenue}"></p>
                                            <p class="text-sm text-gray-600 dark:text-gray-400" th:text="${eventSetting.eventCity}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>                   
                  
    
                    <!-- Right Column -->
                    <div class="space-y-4">
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-3">Event Details</h3>
                            <p th:text="${eventSetting.eventDiscription}" 
                               class="text-gray-600 dark:text-gray-300"></p>
                        </div>
    
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <h3 class="font-semibold text-gray-900 dark:text-white mb-3">Additional Info</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex items-center">
                                    <i class="fas fa-language w-6 text-red-500"></i>
                                    <span class="ml-2 text-gray-700 dark:text-gray-300">English, Hindi</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-user-friends w-6 text-red-500"></i>
                                    <span class="ml-2 text-gray-700 dark:text-gray-300">Age 12+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Booking Section -->
                <div class="p-6 bg-gray-50 dark:bg-gray-700 rounded-b-lg">
                    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-shield-alt text-red-500"></i>
                            <span class="text-sm text-gray-600 dark:text-gray-400">Secure Booking | Instant Confirmation</span>
                        </div>
                        <a th:href="@{'/user/event/booking/' + ${eventSetting.eventId}}">
                        <button class="w-full md:w-auto px-8 py-3 bg-red-500 text-white rounded-lg 
                                     hover:bg-red-600 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            Book Now
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        
    </script>
</body>
</html>
