<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>page to display all hackathon events</h1>
    <div th:unless="${hackathonEvent.empty}">
        <div th:each="hackathon : ${hackathonEvent}">
          <p data-th-text="${hackathon.eventId}"><span>Event Id</span></p>
          <p data-th-text="${hackathon.eventName}"></p>
          <p data-th-text="${hackathon.eventDiscription}">
            <span>Event Dicription</span>
          </p>
          <p data-th-text="${hackathon.eventGenre}"><span>Event Genre</span></p>
          <p data-th-text="${hackathon.eventType}"><span>Event Type</span></p>
          <img  class="w-500 h-500" th:src="@{${hackathon.eventBanner}}" >
          <p data-th-text="${hackathon.cloudBannerId}"><span>Event Banner</span></p>
          <p data-th-text="${hackathon.eventDate}"><span>Event Date</span></p>
          <p data-th-text="${hackathon.eventTime}"><span>Event Time</span></p>
          <p data-th-text="${hackathon.eventVenue}"><span>Event Venue</span></p>
          <p data-th-text="${hackathon.eventAddress}"><span>Event Address</span></p>
          <p data-th-text="${hackathon.eventCity}"><span>Event City</span></p>
          <p data-th-text="${hackathon.eventState}"><span>Event State</span></p>
          <p data-th-text="${hackathon.eventPincode}"><span>Event PinCode</span></p>
          <p data-th-text="${hackathon.eventDuration}">
            <span>Event Duration</span>
          </p>
          <p data-th-text="${hackathon.ticketType}"><span>Event ticketType</span></p>
          <p data-th-text="${hackathon.ticketPrice}">
            <span>Event ticket Price</span>
          </p>
          <p data-th-text="${hackathon.seates}"><span>Event Seates</span></p>
          <hr>
        </div>
      </div>
</body>
</html>
