<!DOCTYPE html>
<html lang="en" 
th:fragment="parent(content,title )"  
xmlns:th="http://www.thymeleaf.org"
class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Aaomile-Base Page</title>
    <link rel="icon" type="image" data-th-href="@{'/images/logo_icon.png'}">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />

    <!-- Google Fonts -->
 
</head>

<body class="dark:bg-gray-900 dark:text-gray-300  bg-slate-200  ">
    <!--  user is logged in : navbar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
      </div>
  
      <!-- user is not logged : navbar -->
      <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
      </div>
      <!-- main content -->
   
     <section data-th-replace="${content}"></section>

     <script data-th-src="@{'/js/script.js'}"></script>

</body>
</html>
