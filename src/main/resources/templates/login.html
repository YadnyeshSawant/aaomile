    <section id="content" class="p-3">
      <div class="container1 bg-prime shadow-sm">
        <div class="row">
          <!-- Welcome Section -->
          <div class="col-12 col-md-6">
            <div class="p-3">
              <h3 class="text-center">Welcome Back!</h3>
              <img class="img-fluid rounded mx-auto d-block mb-3" th:src="@{/images/rb_557.png}" alt="BootstrapBrain Logo">
              <p class="text-center">Don't have an account yet? <a href="signup" class="link-secondary text-decoration-none">Register now</a></p>
            </div>
          </div>
    
          <!-- Login Form Section -->
          <div class="col-12 col-md-6">
            <div class="p-3">
              <h2 class="text-center">Login</h2>
              <h3 class="fs-6 text-secondary text-center">Enter your credentials to log in</h3>

              <!-- error -->
            <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div>
            <!-- logout -->
          <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been logged out.</div>

              <form data-th-action="@{'/authentication'}" method="post">
                <div class="row gy-3">
                  <div class="col-12">
                    <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="email" id="username" placeholder="name@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                  </div>
                  <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#!" class="link-primary text-decoration-none">Forgot Password?</a>
                  </div>
                  <div class="col-12">
                    <input type="submit" class="btn btn-danger w-100">
                  </div>
                </div>
              </form>
              <hr>
              <p class="text-center">Or log in with</p>
              <div class="d-flex gap-3 flex-column flex-xl-row justify-content-center">
                <a data-th-href="@{'/oauth2/authorization/google'}" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-google"></i> <span class="ms-2">Google</span>
                </a>
                <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-facebook"></i> <span class="ms-2">Facebook</span>
                </a>
                <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-twitter"></i> <span class="ms-2">Twitter</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
</body>
