<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>page to display all music events</h1>
    <div th:unless="${musicEvent.empty}">
        <div th:each="music : ${musicEvent}">
          <p data-th-text="${music.eventId}"><span>Event Id</span></p>
          <p data-th-text="${music.eventName}"></p>
          <p data-th-text="${music.eventDiscription}">
            <span>Event Dicription</span>
          </p>
          <p data-th-text="${music.eventGenre}"><span>Event Genre</span></p>
          <p data-th-text="${music.eventType}"><span>Event Type</span></p>
          <img  class="w-500 h-500" th:src="@{${music.eventBanner}}" >
          <p data-th-text="${music.cloudBannerId}"><span>Event Banner</span></p>
          <p data-th-text="${music.eventDate}"><span>Event Date</span></p>
          <p data-th-text="${music.eventTime}"><span>Event Time</span></p>
          <p data-th-text="${music.eventVenue}"><span>Event Venue</span></p>
          <p data-th-text="${music.eventAddress}"><span>Event Address</span></p>
          <p data-th-text="${music.eventCity}"><span>Event City</span></p>
          <p data-th-text="${music.eventState}"><span>Event State</span></p>
          <p data-th-text="${music.eventPincode}"><span>Event PinCode</span></p>
          <p data-th-text="${music.eventDuration}">
            <span>Event Duration</span>
          </p>
          <p data-th-text="${music.ticketType}"><span>Event ticketType</span></p>
          <p data-th-text="${music.ticketPrice}">
            <span>Event ticket Price</span>
          </p>
          <p data-th-text="${music.seates}"><span>Event Seates</span></p>
          <hr>
        </div>
      </div>
</body>
</html>
